services:
  # Web Service
  - type: web
    name: ecommerce-api
    env: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: SEED_ON_STARTUP
        value: true
      - key: LOG_LEVEL
        value: INFO
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: CORS_ORIGIN
        value: "*"
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: ecommerce-db
    databaseName: ecommerce_db
    user: postgres
    plan: free
